<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Punch</title>
  </head>
  <body>
    <!-- Header starts here -->
    <div class="header">
      <div class="logo">
        <img src="images/logo.PNG" alt="" />
      </div>
      <div class="others">
        <div class="buttons">
          <div class="subscribe">
            <button class="Subscribe">Subscribe</button>
          </div>
          <div class="search">
            <button class="btn"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <!-- hamburger section include the text, toggler, hamburger and menu -->
        <div class="hamburgersection">
          <p class="firstp">Sections</p>
          <input class="toggler" type="checkbox" />
          <div class="hamburgerline"></div>
          <div class="menu">
            <div class="menulist"><p>PunchNG Menu</p></div>
            <div class="menulist"><a href="#">Video</a></div>
            <div class="menulist"><a href="#">Spice</a></div>
            <div class="menulist"><a href="#">Special Features</a></div>
            <div class="menulist"><a href="#"> Education</a></div>
            <div class="menulist"><a href="#">Sex and Relationship</a></div>
            <div class="menulist"><a href="#">Interview</a></div>
            <div class="menulist"><a href="#">Columns</a></div>
            <div class="menulist"><a href="#">Opinion</a></div>
            <div class="menulist"><a href="#">Privacy Settings</a></div>
          </div>
        </div>
      </div>
      <!-- The line that we'll have the before and after pseudo -->
      <!-- pop up menu when hamburger is toggled -->
    </div>
  </body>
</html>
